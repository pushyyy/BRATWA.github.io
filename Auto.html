<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>B R A T W A</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  
  <link href="favicon.ico" rel="icon" type="image/ico"/>
  <link href="css/style.css" rel="stylesheet"/>
  <link href="css/animate.css" rel="stylesheet"/>
  <link href="css/YTPlayer.css" media="all" rel="stylesheet" type="text/css"/>
  <script src="js/title.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/marquee.js"></script>
  <script src="js/main.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script><script src="inc/jquery.mb.YTPlayer.js"></script>
</head>
<body>
  <div class="center">
    <center>
      <h1 style="font-size: 3rem;">A U T O-/ F A R B E</h1>
      <h2 id="time">00:00:00</h2>
      <h3 id="day">Monday</h3>
      <h3 id="date">Febuary 5, 2024</h3>
    </center>


    <center class="animated fadeInLeft">
      <img src="x.png" style="width: 10rem;" draggable="false">
      <br><br>
      <div style="max-width: 75rem; font-size: 1.25rem;" onclick="home()">
        <h5>
            Als Fahrzeuge haben wir uns 4 verschiedene ausgesucht.
         </h5>
         <h5>
            Die Fahrzeuge sollen Jugular, Komoda, Drafter & eine BF sein. Die Farbe soll natürlich wie unseres Merkmal sein.
            <img src="https://cdn.discordapp.com/attachments/1023001288969035907/1204187979824893962/image-1rQ6fZ94w-transformed_Kopie.png?ex=65d3d273&is=65c15d73&hm=ca69e75d0ddfae09e0c2da4fe776cfbf589c72b075ef0c98f668cde2ec2df780&">
        </h5>
        <h5>
         
        </h5>
        <h5>
         
        </h5>
        <h5>
          
        </h5>
        <h5> 
            Der Hexcode für die Farbe ist #FFFF und bedeutet Weiß         
        </h5>
      </div>

    </center>
  </div>

  <script>
    setInterval(function() {
      const date = new Date();
      document.getElementById('time').innerText = date.toLocaleTimeString();
      document.getElementById('day').innerText = date.toLocaleDateString('en-US', { weekday: 'long' });
      document.getElementById('date').innerText = date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
    }, 1000);

    document.onkeydown = function(e) {
      if(e.keyCode == 123) {
        return false;
      }
      if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
        return false;
      }
      if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) {
        return false;
      }
      if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
        return false;
      }
      if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
        return false;
      }
    }

    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
    function home() {
      window.location.replace("index.html");
    }
  </script>
</body>
</html>
